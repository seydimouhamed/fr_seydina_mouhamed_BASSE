<div class="carte">
  <div>
    <mat-dialog-actions align="end">
      <div>
        &nbsp;<button  mat-mini-fab color="basic" (click)="generateCarte()" class="primary" ><mat-icon>save_alt</mat-icon></button>
      </div>
    </mat-dialog-actions>
   </div>
   <br>
   <mat-divider></mat-divider>
  <div id="pdf">

    <mat-dialog-content class="mat-typography">
      <mat-card>
        <div *ngIf="apprenant" >
         <div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="gappx">
          <h1 mat-dialog-title style="color: #338F83 ;">Carte étudiant</h1>

          <div>

            <img  [width]="150" [height]="100" src="../assets/img/logo-SA3.png" alt="sa"/>
           </div>
          </div>
          <br>
          <div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="gappx">

            <div>
                <div><span style="color: orangered;">Prénom :</span> {{apprenant.firstname}}</div>
                <div><span style="color: orangered;">Nom :</span> {{apprenant.lastname}}</div>
                <div><span style="color: orangered;">Téléphone :</span> {{apprenant.telephone}}</div>
                <div><span style="color: orangered;">Email :</span> {{ apprenant.email}}</div>
                <div><span style="color: orangered;">Adresse :</span> {{apprenant.adresse}}</div>
            </div>
            <div>
              &nbsp;
              &nbsp;
              &nbsp;
            </div>
            <div class="mat-elevation-z4 mg-1">
              <img class="mat-elevation-z4" [width]="164" [height]="164" [src]="'data:image/jpeg;base64,'+ apprenant.avatar"/>
            </div>
          </div>
          <div>
            <ngx-qrcode class="mat-elevation-z4"
              [elementType]="elementType"
              [errorCorrectionLevel]="correctionLevel"
              [value]="value"
              [width]="50"
              cssClass="bshadow">
            </ngx-qrcode>
          </div>
        </div>
      </mat-card>
    </mat-dialog-content>
  </div>
</div>
