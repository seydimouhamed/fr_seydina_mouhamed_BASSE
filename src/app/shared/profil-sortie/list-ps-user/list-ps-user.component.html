<h2>Apprenants</h2>
<table mat-table [dataSource] = "dataSource"  class="mat-elevation-z2" autosize>

  <!-- image Column -->
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef> &nbsp; </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef > Nom apprenant </th>
    <td mat-cell *matCellDef="let element"   >{{element.firstname}} &nbsp; {{element.lastname}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Mail </th>
    <td mat-cell *matCellDef="let element" >{{element.email}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="telephone">
    <th mat-header-cell *matHeaderCellDef> Téléphone </th>
    <td mat-cell *matCellDef="let element" >{{element.telephone}}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> &nbsp;</th>
    <td mat-cell *matCellDef="let element" >
      <div class="vide">
        &nbsp;
      </div>
      <div class="action main_curseur" (click)="dissocierUser(element)">
        <mat-icon color="warn">
          sync_disabled
        </mat-icon>
      </div>
    </td>
  </ng-container>


              <!-- -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row appComponentAction *matRowDef="let row; columns: displayedColumns;" matRipple class="visiblevide">
  </tr>
</table>
<!-- appShadowOver -->

<mat-paginator class="mat-elevation-z2"  [length]="nbrItems" [pageSizeOptions]="[5,10,15,20]" (page)="changeThing($event)"> </mat-paginator>
