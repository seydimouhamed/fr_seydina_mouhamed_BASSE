<br>
  <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx" >
    <div fxFlex="25">
      <h1>Profils de sortie</h1>
        <table mat-table [dataSource] = "dataSource" class="mat-elevation-z2">

          <!-- Checkbox Column -->
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()"
                            >
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row" (click)="selection.toggle(row)">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)"
              >
              </mat-checkbox>
            </td>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <!-- avatar Column -->
          <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef=""> &nbsp; </th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="libelle">
            <th mat-header-cell *matHeaderCellDef=""> Libelle </th>
            <!-- <td mat-cell *matCellDef="let element"  (dblclick)="toInput(element.id)" ><input matInput (keydown.enter)="onBlurInput(element.id,element.libelle)" (blur)="onBlurInput(element.id,element.libelle)" #input{{element.id}} [readonly]="!editable" type="text" value="{{element.libelle}}" ></td> -->
            <td  mat-cell *matCellDef="let element" >{{element.libelle}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row appShadowOver *matRowDef="let row; columns: displayedColumns;" (click)="displayPsUser(row.id)">
          </tr>
        </table>
    </div>
    <div fxFlex="75">
      <app-list-ps-user fxFlexFill autosize ></app-list-ps-user>
    </div>

  </div>
