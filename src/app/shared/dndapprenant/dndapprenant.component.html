<div cdkDropListGroup>
    <div class="example-container">
      <h2>Apprenants ajoutÃ©s</h2>

      <div
        cdkDropList
        [cdkDropListData]="apprenantAjoutes"
        class="example-list"
        cdkDropListSortingDisabled
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of apprenantAjoutes" cdkDrag>{{item.email}}</div>
      </div>
    </div>

    <div class="example-container">
      <h2>Autres apprenants</h2>

      <div
        cdkDropList
        [cdkDropListData]="apprenantLists"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of apprenantLists" cdkDrag>{{item.email}}</div>
      </div>
    </div>
  </div>
