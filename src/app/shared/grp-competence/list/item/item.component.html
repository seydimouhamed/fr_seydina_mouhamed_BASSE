<mat-card >
  <mat-card-header fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="gappx">

    <mat-card-title>{{ grpeCompetence.libelle }}</mat-card-title>
    <div>
      <mat-icon class="color_green">edit</mat-icon>
      <mat-icon (click)="deleteItem()"  class="color_red">delete</mat-icon>
    </div>
  </mat-card-header>

<mat-divider></mat-divider>
  <mat-card-content>
    <p>
      {{ grpeCompetence.descriptif }}
    </p>
  </mat-card-content>
<mat-divider></mat-divider>
  <mat-card-footer>
    <div fxLayout="row" fxLayoutAlign="space-between start" fxLayoutGap="gappx">
      <div>Comp√©tences</div> <div> <button mat-button (click)="acordeonCompetence.openAll()">+<mat-icon></mat-icon></button></div>
    </div>
    <mat-accordion>
      <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="gappx">
        <div class="badge" *ngFor="let competence of grpeCompetence.competences; let i= index">
           {{ competence['libelle'] }}
        </div>
      </div>
    </mat-accordion>
<mat-divider></mat-divider>
    <div>
      Tags
    </div>
    <div>
      <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="gappx">
        <div class="badge" *ngFor="let tag of grpeCompetence.tags; let i= index" >
          {{ tag['libelle'] }}
        </div>
      </div>
    </div>
  </mat-card-footer>
</mat-card>
